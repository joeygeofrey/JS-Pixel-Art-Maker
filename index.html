<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway+Dots">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo">
      <h1>Pixel Art Maker</h1>
  </div>
  <div class="nav">
      <div class="sizepick">
        <h2>Select a Grid Size</h2>
      </div>
      <form id="sizePicker">
      <div class="formheight">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="1">
      </div>
      <div class="formwidth">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="100" value="1">
      </div>
      <div class="buttons">
          <input type="button" value="Create" onclick="submitGrid()">
      </div>
      </form>
      <div class="color">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
      </div>
      <div class="canvas">
        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>
      </div>
  </div>
  <script src="designs.js"></script>
</body>
</html>
